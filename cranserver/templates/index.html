<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CRAN Server</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
  </head>
  <body>
    <div id='top-bar'>
      <div id='bar-text'>
        <div id='title'>CRAN Server</div>
        <div id='app-environ'>[ {% raw %}{{ cranversion }}{% endraw %} ]</div>
      </div>
    </div>
    <div class="container-fluid" style="height: 100%" id="app">
      </br>
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">Available Packages:</span>
        <input v-model="filterText" class="form-control" placeholder="search" aria-describedby="sizing-addon1">
      </div>
      </br>
      <div>
          <package-item v-for="item in searchPackages(packageList)" v-bind:package="item"></package-item>
      </div>
    </div>
    <script src="static/app.js"></script>
  </body>
</html>
